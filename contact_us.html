<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Discover Malaysia</title>
    <link rel="stylesheet" href="contact-style.css">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <div class="container">
        <h1 id="contact-us" class="title">Contact Us</h1>
    
        <div class="contact-form">
            <form id="contact-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
    
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
    
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
    
                <div id="g-recaptcha" class="g-recaptcha" data-sitekey="6Ldn6CgqAAAAAJ4yaJUGa1M3wj05XgYk2Bh6cqGO"></div>
    
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>
    
        <div class="contact-info">
            <h2>Get in Touch</h2>
            <p>Email: info@discovermalaysia.com</p>
            <p>Phone: +60 12 345 6789</p>
            <p>Address: 123 Jalan Merdeka, Kuala Lumpur, Malaysia</p>
        </div>
    </div>
    
    <script src="javascript/google_recaptcha.js"></script>
    <script src="javascript/contact.js"></script>
    <script src="javascript/contact-storage.js"></script>

    <script>
        function storeData(e) {
            e.preventDefault(); // Prevent the form from submitting normally
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var message = document.getElementById("message").value;

            if (typeof (Storage) !== "undefined") {
                // Store data in localStorage
                localStorage.setItem("name", name);
                localStorage.setItem("email", email);
                localStorage.setItem("message", message);

                // Store data in sessionStorage
                sessionStorage.setItem("name", name);
                sessionStorage.setItem("email", email);
                sessionStorage.setItem("message", message);

                // Redirect to another page after storing the data
                window.location.href = "autoback_to_home.html";
            } else {
                alert("Sorry, your browser does not support Web Storage.");
            }
        }
    </script>

</body>
</html>
